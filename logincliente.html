<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="estilo2.css">
    <title>LOGIN</title>
  </head>
  <body>

    <div id="container">
      <div id="login">
        <form action="logincliente.html" method="post">
          <label>EMAIL</label>
          <input type="text" name="email" id="email" placeholder="email@email.com" required />
          <label>SENHA</label>
          <input type="password" name="senha" id="senha" placeholder="*****" required />
          <input type="submit" value="LOGIN" />
        </form>
        <h5>
          <a href="#" id="toggleCadastra"> N√ÉO TEM CONTA? CLIQUE AQUI PARA CADASTRAR</a>
        </h5>
      </div>
      <div id="cadastra" style="display: none;">
        <form action="cadastro_cliente.php" method="post">
          <label>NOME</label>
          <input type="text" name="nome" id="nome" placeholder="Nome" required />
          <label>EMAIL</label>
          <input type="text" name="email" id="email" placeholder="email@email.com" required />
          <label>TELEFONE</label>
          <input type="text" name="telefone" id="telefone" pattern="\([0-9]{2}\) [0-9]{4,5}-[0-9]{4}" placeholder="(xx) xxxx-xxxx" required />
          <label>CPF</label>
          <input type="text" name="cpf" id="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="xxx.xxx.xxx-xx" required />
          <label>CURSO</label>
          <input type="text" name="curso" id="curso"  required />
          <label>SALA</label>
          <input type="text" name="sala" id="sala" required />
          
          <input type="submit" value="CADASTRAR" />
          <h5>
            <a href="#" id="toggleLogin">TEM CONTA? CLIQUE AQUI</a>
          </h5>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
